<!DOCTYPE html>
<html>
<head>
  <title>Drum-Machine</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="tempo-change">
    <label for="tempo">Current Tempo:</label>
    <input id="tempo-value" type="number" name="tempoValueInput" min="20" max="200" />bpm
    <input id="tempo-slider" type="range" name="tempoSliderInput" min="20" max="200" step="5" />
  </div>

  <table id="grid-beat">
  </table>

  <button id="pause" type="click"> Pause </button>
  <button id="play" type="click"> Play </button>
  <button id="reset" type="click"> Reset </button>

  <table id="piano">
  </table>
  <div id='blackKey'>

  </div>
  <label for="cellColors">Choose your selector Color</label>
  <select id="cellColors" name="cellColors">
    <option value="green">Green</option>
    <option value="yello">Yellow</option>
    <option value="black">Black</option>
    <option value="pink">Pink</option>
  </select
  <div id="saved-states">
    <form id="save-form">
      <input type="text" name="nameInput" placeholder="Setup name" required />
      <button type="submit">Save Current Setup</button>
    </form>
  </div>

  <script src='app.js'></script>
</body>
</html>
