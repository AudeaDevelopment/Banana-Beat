<!DOCTYPE html>
<html>
<head>
  <title>Drum-Machine</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <img id="banana"src="https://m.popkey.co/987552/NGLb3.gif"/>
  <div id="tempo-change">
    <label for="tempo">Current Tempo:</label>
    <input id="tempo-value" type="number" name="tempoValueInput" min="20" max="200" />bpm
    <input id="tempo-slider" type="range" name="tempoSliderInput" min="20" max="200" step="5" />
  </div>

  <table id="grid-beat">
  </table>

  <div>
    <button id="d1" type:"submit">Option 1</button>
    <button id="d2" type:"submit">Option 2</button>
    <button id="d3" type:"submit">Option 3</button>
    <button id="d4" type:"submit">Option 4</button>
  </div>


  <button id="pause" type="click"> Pause </button>
  <button id="play" type="click"> Play </button>
  <button id="reset" type="click"> Reset </button>

  <table id="piano">
  </table>
    <div id="two-keys">
      <div id="c-sharp" class="black-key"></div>
      <div id="d-sharp" class="black-key"></div>
    </div>
    <div id="three-keys">
      <div id="f-sharp" class="black-key"></div>
      <div id="g-sharp" class="black-key"></div>
      <div id="a-sharp" class="black-key"></div>
    </div>

    <div id ='octaveSelector'>
      Change Octave:
      <select id='octave-menu' name="octave-change">
        <option value=0>0</option>
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
        <option value=7>7</option>
        <option value=8>8</option>
      </select>
    </div>

    <div id ='waveSelector'>
      Change Wave Tone:
      <select id='wave-menu' name="wave-change">
        <option value='sine'>Sine</option>
        <option value='sawtooth'>Saw</option>
        <option value='triangle'>Triangle</option>
        <option value="square">Square</option>
      </select>
    </div>

  </div>

  <div id="saved-states">
    <form id="save-form">
      <input type="text" name="nameInput" placeholder="Setup name" required />
      <button type="submit">Save Current Setup</button>
    </form>
  </div>


  <script src='app.js'></script>
</body>
</html>
